<!-- 订阅源筛选器脚本 -->
<script>
document.addEventListener('DOMContentLoaded', function() {
  // 初始化筛选器
  initSourceFilter();
});

function initSourceFilter() {
  // 收集所有订阅源
  const sources = collectSources();
  
  if (sources.length === 0) return;
  
  // 创建筛选器UI
  createFilterUI(sources);
  
  // 绑定事件
  bindFilterEvents(sources);
}

function collectSources() {
  const sourceElements = document.querySelectorAll('.source-heading__name');
  const sourceMap = new Map();
  
  sourceElements.forEach(el => {
    const name = el.textContent.trim();
    const section = el.closest('.card__section');
    
    if (sourceMap.has(name)) {
      sourceMap.get(name).count++;
      sourceMap.get(name).sections.push(section);
    } else {
      sourceMap.set(name, {
        name: name,
        count: 1,
        sections: [section]
      });
    }
  });
  
  return Array.from(sourceMap.values()).sort((a, b) => {
    // Use the user's locale for sorting, with fallback to default
    const userLocale = navigator.language || 'zh-CN';
    return a.name.localeCompare(b.name, userLocale);
  });
}

function createFilterUI(sources) {
  const container = document.createElement('div');
  container.className = 'source-filter-container';
  
  // Create button element safely
  const toggleBtn = document.createElement('button');
  toggleBtn.className = 'source-filter-toggle';
  toggleBtn.id = 'sourceFilterToggle';
  
  const iconSpan = document.createElement('span');
  iconSpan.className = 'source-filter-toggle__icon';
  iconSpan.setAttribute('aria-hidden', 'true');
  iconSpan.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 6h16M4 12h16M4 18h7"/></svg>';
  
  const textSpan = document.createElement('span');
  textSpan.className = 'source-filter-toggle__text';
  textSpan.textContent = '筛选源';
  
  const countSpan = document.createElement('span');
  countSpan.className = 'source-filter-toggle__count';
  countSpan.textContent = String(sources.length);
  
  toggleBtn.appendChild(iconSpan);
  toggleBtn.appendChild(textSpan);
  toggleBtn.appendChild(countSpan);
  
  // Create panel
  const panel = document.createElement('div');
  panel.className = 'source-filter-panel';
  panel.id = 'sourceFilterPanel';
  
  // Create header
  const header = document.createElement('div');
  header.className = 'source-filter-header';
  
  const headerTitle = document.createElement('span');
  headerTitle.className = 'source-filter-header__title';
  headerTitle.textContent = '订阅源目录';
  
  const clearBtn = document.createElement('button');
  clearBtn.className = 'source-filter-header__clear';
  clearBtn.id = 'sourceFilterClear';
  clearBtn.textContent = '清除筛选';
  
  header.appendChild(headerTitle);
  header.appendChild(clearBtn);
  
  // Create search
  const searchDiv = document.createElement('div');
  searchDiv.className = 'source-filter-search';
  
  const searchInput = document.createElement('input');
  searchInput.type = 'text';
  searchInput.className = 'source-filter-search__input';
  searchInput.id = 'sourceFilterSearch';
  searchInput.placeholder = '搜索订阅源...';
  
  searchDiv.appendChild(searchInput);
  
  // Create list
  const list = document.createElement('ul');
  list.className = 'source-filter-list';
  list.id = 'sourceFilterList';
  
  sources.forEach((source, index) => {
    // Validate index is a safe integer
    const safeIndex = Number.isSafeInteger(index) ? index : 0;
    
    const li = document.createElement('li');
    li.className = 'source-filter-item';
    li.dataset.sourceIndex = String(safeIndex);
    
    const checkbox = document.createElement('input');
    checkbox.type = 'checkbox';
    checkbox.className = 'source-filter-item__checkbox';
    checkbox.id = 'source-' + safeIndex;
    checkbox.checked = true;
    
    const label = document.createElement('label');
    label.className = 'source-filter-item__name';
    label.htmlFor = 'source-' + safeIndex;
    label.textContent = source.name;
    
    const countEl = document.createElement('span');
    countEl.className = 'source-filter-item__count';
    countEl.textContent = String(source.count);
    
    li.appendChild(checkbox);
    li.appendChild(label);
    li.appendChild(countEl);
    list.appendChild(li);
  });
  
  panel.appendChild(header);
  panel.appendChild(searchDiv);
  panel.appendChild(list);
  
  container.appendChild(toggleBtn);
  container.appendChild(panel);
  
  document.body.appendChild(container);
}

function bindFilterEvents(sources) {
  const toggle = document.getElementById('sourceFilterToggle');
  const panel = document.getElementById('sourceFilterPanel');
  const clearBtn = document.getElementById('sourceFilterClear');
  const searchInput = document.getElementById('sourceFilterSearch');
  const list = document.getElementById('sourceFilterList');
  
  // 切换面板显示
  toggle.addEventListener('click', function(e) {
    e.stopPropagation();
    panel.classList.toggle('open');
    toggle.classList.toggle('active');
  });
  
  // 点击外部关闭面板
  document.addEventListener('click', function(e) {
    if (!e.target.closest('.source-filter-container')) {
      panel.classList.remove('open');
      toggle.classList.remove('active');
    }
  });
  
  // 搜索功能
  searchInput.addEventListener('input', function() {
    const keyword = this.value.toLowerCase().trim();
    const items = list.querySelectorAll('.source-filter-item');
    
    items.forEach((item, index) => {
      const name = sources[index].name.toLowerCase();
      if (keyword === '' || name.includes(keyword)) {
        item.style.display = '';
      } else {
        item.style.display = 'none';
      }
    });
  });
  
  // 清除筛选
  clearBtn.addEventListener('click', function() {
    const checkboxes = list.querySelectorAll('.source-filter-item__checkbox');
    checkboxes.forEach(cb => cb.checked = true);
    applyFilter(sources);
    updateToggleCount(sources);
  });
  
  // 选择源
  list.addEventListener('change', function(e) {
    if (e.target.classList.contains('source-filter-item__checkbox')) {
      applyFilter(sources);
      updateToggleCount(sources);
    }
  });
  
  // 点击整行切换选中
  list.addEventListener('click', function(e) {
    const item = e.target.closest('.source-filter-item');
    if (item && !e.target.classList.contains('source-filter-item__checkbox')) {
      const checkbox = item.querySelector('.source-filter-item__checkbox');
      checkbox.checked = !checkbox.checked;
      applyFilter(sources);
      updateToggleCount(sources);
    }
  });
}

function applyFilter(sources) {
  const list = document.getElementById('sourceFilterList');
  const checkboxes = list.querySelectorAll('.source-filter-item__checkbox');
  
  // 收集选中的源
  const selectedSources = new Set();
  checkboxes.forEach((cb, index) => {
    if (cb.checked) {
      selectedSources.add(sources[index].name);
    }
  });
  
  // 更新选中状态样式
  const items = list.querySelectorAll('.source-filter-item');
  items.forEach((item, index) => {
    const cb = item.querySelector('.source-filter-item__checkbox');
    if (cb.checked) {
      item.classList.add('selected');
    } else {
      item.classList.remove('selected');
    }
  });
  
  // 应用筛选
  sources.forEach(source => {
    const isVisible = selectedSources.has(source.name);
    source.sections.forEach(section => {
      if (isVisible) {
        section.classList.remove('source-hidden');
      } else {
        section.classList.add('source-hidden');
      }
    });
  });
  
  // 隐藏没有可见源的日期
  const dailyContents = document.querySelectorAll('.daily-content');
  dailyContents.forEach(day => {
    const visibleSources = day.querySelectorAll('.card__section:not(.source-hidden)');
    if (visibleSources.length === 0) {
      day.classList.add('day-hidden');
    } else {
      day.classList.remove('day-hidden');
    }
  });
}

function updateToggleCount(sources) {
  const list = document.getElementById('sourceFilterList');
  const checkboxes = list.querySelectorAll('.source-filter-item__checkbox');
  const checkedCount = Array.from(checkboxes).filter(cb => cb.checked).length;
  
  const countEl = document.querySelector('.source-filter-toggle__count');
  countEl.textContent = `${checkedCount}/${sources.length}`;
}

function escapeHtml(text) {
  const div = document.createElement('div');
  div.textContent = text;
  return div.innerHTML;
}
</script>
